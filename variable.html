<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- variable: variable are container to store values
        variable can be declared using either var or let or const 
        example: a=20
        here, a is variable name
            = assignment operator (assign value to variable)
                b='hello'
        here, b is used to store string values, string includes all the keys in keyboard
        -->
    
    <script>
        var a = 20
        document.write(`The value of variable is ${a} <br>`)

        var a = 'welcome'
        document.write(`${a}`)

        // datatypes -> number, string, array, object, boolean

        let b = 30
        document.write(`<br> ${b}`)

        // let b = 50
        // document.write(`${b}`)

        //to check datatypye use typeof

        document.write(`<br>`)
        document.write(typeof(a))

    </script>
</body>
</html>
