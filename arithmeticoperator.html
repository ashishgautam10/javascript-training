<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator</title>
</head>
<body>
    <!-- +,-,/,*,**(power), %(modulus) -->

    <script>
        const a = 20
        const b = 7
        const c = a+b
        const d = a%b
        document.write(`The output is ${c} <br>`)
        document.write(`The remainder is ${d}`)
    </script>
</body>
</html>
