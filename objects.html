<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>

    <!-- objects are those instances of class that always comes in key value pair.
    example:
    const demo_obj ={
        key1:'value1',
         key2:'value2',
        key3:'value3'
    } -->
    <script>
        const student ={
            firstName:'Ashish',
            lastName:'Gautam',
            age:23,
            gender:'Male',
            height:5.8,
            address:'Bhaktapur'
        }
        document.write(`${student.firstName}`)
        document.write(`<br>`)
        document.write(`${student['age']}`)
    </script>
</body>
</html>
