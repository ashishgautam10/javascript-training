<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const numbers = [20,30,40,50,60,70,100,120]
        
        // normal way of defining a function
        // numbers.map(function(num){
        //     document.write(`<li> ${num} </li>`)
        // })

        //arrow function
        numbers.map((num)=>(
            document.write(`<li>${num}</li>`)
        ))

        //forEach method-> alternative of map method

    </script>
</body>
</html>
