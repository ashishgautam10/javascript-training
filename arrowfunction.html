<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // define the function, function with two argument
        const multiply = (x,y) =>{
            return x*y
        }
        // call the function 

        const result = multiply(5,4)
        document.write(`${result}`)

        //function with one argument/parameter

        //define function
        const demo = myText => {
            return `${myText} world!`
        }

        //call function
        const xyz = demo('hello')
        document.write(`<br> ${xyz}`)
    </script>
</body>
</html>
