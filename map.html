<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>

<body>
    <script>

        // way of defining arrow function
        const demo_func = num => (
            document.write(`<li> ${num} </li>`)
        )

        const numbers = [20, 30, 40, 40, 80, 100, 120, 200]
        numbers.map(demo_func)
        
        // way of defining normal function
        // function demo_func(num){
        //     document.write(`<li> ${num} </li>`)
        // }

    </script>
</body>

</html>
